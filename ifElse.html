<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>if else presentation</title>
  </head>
  <body>
    <!-- mixin-->
        <p>immoc jade study</p>
        <p>jade</p>
        <ul class="courses">
          <li>循环</li>
          <li>标签</li>
        </ul>
    <!-- 嵌套mixin-->
        <p>xu bin</p>
            <p>xu bin</p>
            <ul class="courses">
              <li>jade</li>
              <li>nodejs</li>
            </ul>
    <!-- 内联嵌套-->
        <h4>I'm slogan!</h4>
        <p>I'm a block there!</p>
    <!--嵌套 使用attributes-->
        <p calss="attrClass1">useAttr</p>
        <p class="attrClass1">useAttrs</p>
    <!--嵌套 参数-->
        <ul class="unsure args presentation">
          <li>current argument is : arg1</li>
          <li>current argument is : arg2</li>
          <li>current argument is : arg3</li>
        </ul>
    <!-- 流程-->
    <h3>if Else</h3>
    <p>jade, node</p>
    <h3>unless</h3>
    <p>2</p>
    <h3>case</h3>
    <p>Hi jade!</p>
  </body>
</html>
